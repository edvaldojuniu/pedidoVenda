<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Pesquisa produto</ui:define>
	
	<ui:define name="corpo">
		
		<h1>Pesquisa produtos</h1>
		
		<h:form>
		
			<p:toolbar style="margin-top: 20px">			
				<p:toolbarGroup >	
					<p:commandButton value="Pesquisar" id="botaoPesquisar" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produtos/cadastroProduto" />
				</p:toolbarGroup>			
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" 
					columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" />
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" />					
			</p:panelGrid>
			
			<p:dataTable id="produtosDataTable" value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto" 
			style="margin-top: 20px" emptyMessage="Nenhum produto encontrado." rows="10" paginator="true" 
			paginatorAlwaysVisible="false" paginatorPosition="bottom">
			
				<p:column headerText="SKU" style="text-align: center; width: 100px">
					<h:outputText value="123" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="Bala de morango" />
				</p:column>
				<p:column headerText="Categoria" style="width: 250px">
					<h:outputText value="Doces, balas e chicletes" />
				</p:column>
				<p:column headerText="Valor unitário" style="text-align: right; width: 120px">
					<h:outputText value="R$ 1,20" />
				</p:column>
				<p:column headerText="Estoque" style="text-align: center; width: 100px">
					<h:outputText value="98" />
				</p:column>
				<p:column style="width: 100px; text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmaExclusao').show()"/>
				</p:column>			
			</p:dataTable>
			
			<p:confirmDialog header="Exclusão de produto" message="Tem certeza que deseja excluir o produto?"
			widgetVar="confirmaExclusao">
				<p:commandButton value="Sim" oncomplete="PF('confirmaExclusao').hide();" />
				<p:button value="Não" onclick="PF('confirmaExclusao').hide(); return false;"/>
			</p:confirmDialog>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
