<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Pesquisa pedido</ui:define>
	
	<ui:define name="corpo">
		
		<h1>Pesquisa pedidos</h1>
		
		<h:form>
		
			<p:toolbar style="margin-top: 20px">			
				<p:toolbarGroup >	
					<p:commandButton value="Pesquisar" id="botaoPesquisar" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/pedidos/cadastroPedido"/>
				</p:toolbarGroup>			
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" 
					columnClasses="rotulo, campo">
					
				<p:outputLabel value="Número" />
				<h:panelGroup>
					<p:inputText size="10"/>
					a
					<p:inputText size="10"/>
				</h:panelGroup>
				
				<p:outputLabel value="Data de criação" />
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyyy"/>
					a
					<p:calendar size="10" pattern="dd/MM/yyyyy"/>
				</h:panelGroup>				
				
				<p:outputLabel value="Vendedor" for="vendedor" />
				<p:inputText id="vendedor" size="40" />		
				
				<p:outputLabel value="Cliente" for="cliente" />
				<p:inputText id="cliente" size="40" />	
				
				<p:outputLabel value="Status" />
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento" />
					<f:selectItem itemLabel="Emitido" />
					<f:selectItem itemLabel="Cancelado" />
				</p:selectManyCheckbox>
							
			</p:panelGrid>
			
			<p:dataTable id="pedidosDataTable" value="#{pesquisaPedidosBean.produtosFiltrados}" var="pedido" 
			style="margin-top: 20px" emptyMessage="Nenhum produto encontrado." rows="10" paginator="true" 
			paginatorAlwaysVisible="false" paginatorPosition="bottom">
			
				<p:column headerText="Número" style="text-align: center; width: 100px">
					<h:outputText value="12345" />
				</p:column>
				<p:column headerText="Cliente">
					<h:outputText value="Supermercado João das couves" />
				</p:column>
				<p:column headerText="Vendedor">
					<h:outputText value="José Júnior" />
				</p:column>
				<p:column headerText="Data de criação" style="text-align: center; width: 140px">
					<h:outputText value="05/06/2013" />
				</p:column>
				<p:column headerText="Valor Total" style="text-align: right; width: 120px">
					<h:outputText value="R$ 1.230,44" />
				</p:column>
				<p:column headerText="Status" style="width: 120px">
					<h:outputText value="Emitido" />
				</p:column>
				<p:column style="width: 50px; text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar" />
				</p:column>
			
			</p:dataTable>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
